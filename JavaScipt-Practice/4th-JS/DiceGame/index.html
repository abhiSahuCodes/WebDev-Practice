<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Dice Game</h1>
    <div class="players">
        <div class="p1Board">
            <p class="p1">Player 1</p>
            <p id="p1Score"></p>
            <button id="one" class="start-one">Roll</button>
        </div>
        <div class="p2Board">
            <p class="p2">Player 2</p>
            <p id="p2Score"></p>
            <button id="two" class="start-two">Roll</button>
        </div>
    </div>
    <div class="reset">
        <button class="reset">Reset</button>
    </div>

    <script src="./app.js"></script>
</body>
</html>
